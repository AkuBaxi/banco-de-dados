<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>S.C.A.R</title>
</head>
<body>
    <div class="container">
        <h2>Crie sua conta</h2>
        <form action="process.php" method="post">

            <!-- NOME -->
            <label for="firstname">Nome:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Nome" required>

            <!-- SOBRENOME -->
            <label for="lastname">Sobrenome:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>

            <!-- EMAIL -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <!-- SENHA -->
            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" placeholder="Senha" required>

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF">

            <!-- ENDEREÇO -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento, CEP, bairro, estado e país">

            <!-- ANIVERSARIO -->
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <!-- GENERO -->
            <div class="gender-container">
                <label>Gênero: </label>
                <label for="masculino"><input type="radio" id="male" name="gender" value="male" required> Masculino</label>
                <label for="feminino"><input type="radio" id="female" name="gender" value="female" required> Feminino</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other" required> Outro</label>
            </div>
            <div class="submit">
                <input type="submit" value="Cadastro" >
            </div>
        </form>
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
</body>
</html>
